<div #expander
     (click)="toggle()"
     [@toggleExpand]="getTrigger()"
      class="app-fadeout-expander"
     [class.app-fadeout-expander--overflow]="hasOverflow"
     [class.app-fadeout-expander--expanded]="hasOverflow && expanded">
  <div class="app-fadeout-expander-wrapper">
    <ng-content></ng-content>
  </div>
  <div *ngIf="hasOverflow"
       class="app-fadeout-expander-fadeout"></div>
</div>
