<mat-chip-list>
  <mat-chip *ngFor="let question of questions"
            (click)="showQuestion(question)"
            [ngClass]="getClassName(question)"
            [class.answered]="question.voterAnswer">
    <!-- 
      Didn't work of routerLink outlet clearing bug
      [routerLink]="['', { outlets: { details: ['question', question.id] } }]" 
    -->
    {{ question.topic }}
  </mat-chip>
</mat-chip-list>
