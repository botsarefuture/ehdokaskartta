<mat-card id="container"
          [class.expanded]="expanded">
  <header #header>
    <div id="topBar-menuButton">
      <button mat-icon-button 
              aria-label="Avaa valikko"
              (click)="onMenuButtonClick($event)">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="title">
      <span *ngIf="currentPage == 'constituencyPicker'">Kotikuntasi</span>
      <span *ngIf="currentPage == 'questions'">Kysymykset</span>
      <span *ngIf="currentPage == 'list'">Tulokset</span>
    </div>
