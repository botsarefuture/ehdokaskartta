<canvas #canvas 
        (click)="onCanvasClick($event)"
        (mousemove)="onCanvasMousemove($event)"
        [style.cursor]="mapTooltipData.visible ? 'pointer' : 'default'"></canvas>

<div id="mapTooltip"
     [class.visible]="mapTooltipData.visible"
     [style.left]="mapTooltipData.x"
     [style.top]="mapTooltipData.y">
  {{ mapTooltipData.text }}
</div>
