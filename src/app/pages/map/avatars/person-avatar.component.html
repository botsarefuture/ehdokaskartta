<svg:g [class]="classNames"
       [attr.transform]="positionTransform">

  <!-- Contains the avatar proper and sets a uniform scale for avatars -->
  <svg:g [attr.transform]="scaleTransform">

    <!-- Align avatar to bottom centre within container.
         The animation trigger also handles subelement animations. -->
    <svg:g [@innerAlignment]="animationTrigger">

      <!-- Head -->
      <svg:circle [attr.r]="headR"
                  cx="0"
                  cy="0"
                  [@headPosition]="animationTrigger"
                  class="head"></svg:circle>
