<app-online-question *ngFor="let question of questions; let i = index"
                      [question]="question"
                      [number]="i + 1"
                      [totalNumber]="questions.length"
                      (onSkip)="goToNextQuestion(question)"
                      [id]="question.id"></app-online-question>

<section id="goToResults">
  <!-- <h2 class="intro">
    Hienoa! Voit nyt siirty√§ tuloksiin.
  </h2> -->
  <button id="resultsButton"
          mat-raised-button 
          color="primary" 
          (click)="goToResults()">
          <ng-container i18n>Siirry tuloksiin</ng-container>
    <mat-icon>navigate_next</mat-icon>
  </button>
</section>
