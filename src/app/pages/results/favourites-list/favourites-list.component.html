<header>
  <h2>
    <mat-icon>star</mat-icon> 
    <ng-container i18n>Muistilistasi</ng-container>
  </h2>
</header>

<ng-container *ngIf="hasFavourites">

  <mat-list class="candidates">

    <mat-list-item *ngFor="let candidate of favourites"
                  (click)="showCandidate(candidate)"
                  class="candidate">
      <img matListAvatar
          [src]="getPortraitUrl(candidate)"
          appFallbackImage
          class="portrait">
      <div mat-line
          class="name">{{ candidate.givenName }} {{ candidate.surname }}</div>
      <div mat-line
          class="party">
        <mat-icon class="party-{{ candidate.partyName | toClassName }}">flag</mat-icon>
        {{ candidate.partyName }}
      </div>
      <div class="number party-{{ candidate.partyName | toClassName }}">
        {{ candidate.number }}
      </div>

    </mat-list-item>  

  </mat-list>

  <section class="buttons">

    <button mat-button 
            (click)="clearFavourites()"
            color="warn"
            id="clearButton">
      <mat-icon>highlight_off</mat-icon>
      <ng-container i18n>Tyhjennä muistilista</ng-container>
    </button>

  </section>

</ng-container>
<ng-container *ngIf="!hasFavourites">

  <div class="notice">
    <div class="wrapper" i18n>
      Muistilistallasi ei ole vielä yhtään ehdokasta.<br>
      Voit lisätä ehdokkaita listalle klikkaamalla ehdokasnumeron alla olevaa <mat-icon>star_border</mat-icon>-ikonia.
    </div>
  </div>

</ng-container>
